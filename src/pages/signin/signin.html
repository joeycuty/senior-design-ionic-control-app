<ion-header>
    <ion-navbar color="primary">
        <ion-title>Sign in</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-lg-2 col-md-1></ion-col>
            <ion-col col-12 col-sm-12 col-md-10 col-lg-8>
                <form #f="ngForm" (ngSubmit)="onSignin(f)" style="margin-top: 65px;">
                    <ion-list>
                        <ion-item>
                            <ion-label fixed>E-Mail</ion-label>
                            <ion-input type="email" ngModel name="email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label fixed>Password</ion-label>
                            <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
                        </ion-item>
                    </ion-list>
                    <button ion-button block type="submit" [disabled]="!f.valid">Sign In</button>
                    <div style="padding-top: 5px;"></div>
                    <button ion-button full clear (click)="register()">Register</button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
