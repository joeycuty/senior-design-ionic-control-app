<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Add New Light</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-grid>
        <ion-row>
            <ion-col col-lg-2 col-md-1></ion-col>
            <ion-col col-12 col-sm-12 col-md-10 col-lg-8>
            

                <h3 style="margin-top: 50px;" text-center>Please enter the light code found on the unit.</h3>
                <form #g="ngForm" (ngSubmit)="onNewLight(g)" style="margin-top: 65px;">
                    <ion-list>
                        <ion-item>
                            <ion-label fixed>Light Code</ion-label>
                            <ion-input type="text" ngModel name="light" required [minlength]="5"></ion-input>
                        </ion-item>
                    </ion-list>
                    <button ion-button block type="submit" color="secondary">Verify Light</button>

                </form>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
